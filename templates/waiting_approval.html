<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Approval</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        :root {
            --imessage-blue: #0B93F6;
            --imessage-gray: #E9E9EB;
            --system-gray: #8E8E93;
            --background: #ffffff;
            --border-color: #E5E5E5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 
                         'SF Pro Icons', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .waiting-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #000;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status-text {
            color: var(--system-gray);
            font-size: 15px;
            margin: 20px 0;
            font-weight: 400;
        }

        /* iMessage-style loading dots */
        .typing-indicator {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 30px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--imessage-blue);
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 60%, 100% { transform: scale(1); opacity: 0.3; }
            30% { transform: scale(1.2); opacity: 1; }
        }

        #timer {
            color: var(--imessage-blue);
            font-size: 18px;
            font-weight: 500;
            margin-top: 20px;
        }

        /* iMessage bubble animation */
        .message-bubble {
            background: var(--imessage-blue);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 80%;
            opacity: 0;
            animation: bubble-appear 0.3s ease forwards;
        }

        @keyframes bubble-appear {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="waiting-container">
        <h2>Waiting for Approval</h2>
        <p class="status-text">Your request has been sent to the chat members</p>
        
        <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <div class="message-bubble">
            Requesting access to join the chat...
        </div>
        
        <div id="timer">60</div>
    </div>

    <script>
        const socket = io();
        let timeLeft = 60;
        
        // Emit join request when page loads
        socket.emit('join_request', {
            room: "{{ session['pending_approval'] }}",
            user: "{{ session['display_name'] }}",
            user_id: "{{ session['user_id'] }}"
        });
        
        const timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                alert("Request timed out. Please try again.");
                window.location.href = '/';
            }
        }, 1000);
        
        socket.on('join_approved', function(data) {
            if (data.user_id === "{{ session['user_id'] }}") {
                clearInterval(timer);
                window.location.href = "/room/{{ session['pending_approval'] }}";
            }
        });

        socket.on('join_denied', function(data) {
            if (data.user_id === "{{ session['user_id'] }}") {
                clearInterval(timer);
                alert(data.reason || "Access denied");
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
